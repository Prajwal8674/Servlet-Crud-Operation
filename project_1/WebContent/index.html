<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <style type="text/css">
    *{
	padding: 0;
	margin: 0;
}
body{
  background: url(http://wrbbradio.org/wp-content/uploads/2016/10/grey-background-07.jpg) no-repeat center fixed;
  background-size: cover;
}

.container{
	background: #2d3e3f;
	width: 350px;
	height: 350px;
	padding-bottom: 20px;
	position: absolute;
	top:50%;
	left: 50%;
	transform: translate(-50%, -50%);
	margin: auto; 
  padding: 40px 50px 20px 50px;
}


.fl{
	float: left;
  width: 110px;
  line-height: 35px;
}

.fontLabel{
  color: white;
}

.fr{
	float: right;
}

.clr{
	clear: both;
}

.box{
	width: 360px;
	height: 35px;
	margin-top: 10px;
	font-family: verdana;
	font-size: 12px;
	
}

.textBox{
	height: 35px;
	width: 190px;
	border: none;
  padding-left: 20px;
  text-align:center;
}

.new{
  float: left;
}

.iconBox{
	height: 35px;
	width: 40px;
	line-height: 38px;
	text-align: center;
  background: #ff6600;
}

.radio{
	color: white;
	background: #2d3e3f;
	line-height: 38px;
}

.terms{
	line-height: 35px;
	text-align: center;
	background: #2d3e3f;
	color: white;
}

.submit{
	float: right;
	border: none;
	color: white;
	width: 110px;
	height: 35px;
	background: #ff6600;
	text-transform: uppercase;
  cursor: pointer;
}

.top{
color:white; 
text-align : center;

}
}


    
    </style>    
  </head>
  <body>
    <!-- Body of Form starts -->
  	<div class="container">
  	
      <form method="post" autocomplete="on" action="Forlogin">
      <div class="top">      
       <label> R E G I S T E R  </label> &nbsp; &nbsp; <label> H E R E  </label>
      </div>
      
    		<div class="box">
          <label for="firstName" class="fl fontLabel"> Username: </label>
    			<div class="new iconBox">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
    			<div class="fr">
    					<input type="text" name="uname" placeholder="username"
              class="textBox"required>
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--First name-->

    		<!---Email ID---->
    		<div class="box">
          <label for="email" class="fl fontLabel"> Email ID: </label>
    			<div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="email" required name="uemail" placeholder="Email Id" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Email ID----->


    		<!---Password------>
    		<div class="box">
          <label for="password" class="fl fontLabel"> Password </label>
    			<div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="Password" required name="upass" placeholder="Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Password---->

	       <!---Password ------>
    		<div class="box">
          <label for="password" class="fl fontLabel">Confirm Pass : </label>
    			<div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="Password" required name="cupass" placeholder="confirm Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Password---->
    


    		<!--Terms and Conditions------>
    		<div class="box terms">
    				<input type="checkbox" name="term" required> &nbsp; I accept the terms and conditions
    		</div>
    		<!--Terms and Conditions------>



    		<!---Submit Button------>
    		<div class="box" style="background: #2d3e3f;  text-align: center;
    		">
    				<a href="login.html"><input type="Submit" name="Submit" class="submit" value="REGISTER"></a>
    		</div>
    		<!---Submit Button----->
    			<div class="box">
          <label style="color:white;">Already have an Account </label>
          <a style="color:orange;" href="login.html"> Log in!</a>
    		
    			<div class="clr"></div>
    		</div>
      </form>
  </div>
  <!--Body of Form ends--->
  </body>
</html>
